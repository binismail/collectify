<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link href="https://css.gg/css?=|bookmark|close-o|edit-exposure" rel="stylesheet">
    <title>Do better | collectify</title>
</head>
<body>
    <section class="app">
        <div class="container container--up">
            <div class="display--container">
                <div class="time--container">
                    <h3 class="time--holder"></h3>
                    <h5 class="date--holder"></h5>
                </div>
                <div class="input--container">
                    <div class="input--holder">
                        <input type="text" placeholder="add task..">
                    </div>
                    <div class="btn--container"> 
                        <a href="#" class="btn btn--holder"></a>
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="container container--down">
            <div class="task--container">
                <div class="added-task--container">
                    <ul class="item-task--container">
                        <li class="list-task--holder">
                            <p class="value--holder"></p>
                            <div class="btn--holder">
                                <i class="btn--mark"></i>
                                <i class="btn--edit"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="completed-task--container">
                    <ul class="item-task--container">
                        <li class="list-task--holder">
                            <p class="value--holder"></p>
                            <div class="btn--holder">
                                <i class="btn--mark"></i>
                                <i class="btn--edit"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
