<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link href="https://css.gg/css?=|bookmark|close-o|edit-exposure" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Do better | collectify</title>
</head>
<body>
    <section class="app">
        <div class="container container--up">
            <div class="display--container">
                <div class="time--container">
                    <h3 class="time--holder">19:00</h3>
                    <h5 class="date--holder">Wed, 25 2020</h5>
                </div>
                <div class="input--container">
                    <div class="input--holder">
                        <input type="text" placeholder="add task..">
                    </div>
                    <div class="btn--container"> 
                        <a href="#" class="btn btn--holder">Done</a>
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="container container--down">
            <div class="task--container">
                <div class="added-task--container">
                    <h3 style="color: #3498db">Completed Task</h3>
                    <ul class="item-task--container">
                        <li class="list-task--holder">
                            <p class="value--holder">lorem ipus dour out mifk</p>
                            <div class="btn--holder">
                                <i class="gg-bookmark"></i>
                                <i class="gg-edit-exposure"></i>
                            </div>
                        </li>
                        <li class="list-task--holder">
                            <p class="value--holder">lorem ipus dour out mifk</p>
                            <div class="btn--holder">
                                <i class="gg-bookmark"></i>
                                <i class="gg-edit-exposure"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="completed-task--container">
                    <h3>Completed Task</h3>
                    <ul class="item-task--container">
                        <li class="list-task--holder">
                            <p class="value--holder">lorem ipus dour out mifk</p>
                            <div class="btn--holder">
                                <i class="gg-close-o"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
<script src="app.js"></script>
</body>
</html>
